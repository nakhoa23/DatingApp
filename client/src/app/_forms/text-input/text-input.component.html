<div class="mb-3 form-floating">
  <!-- formControl tá»« ReactiveFormsModule -->
  <input
  [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{type()}}"
    class="form-control"
    [formControl]="control"
    placeholder="{{label()}}"
  >
  <label>{{label()}}</label>
  <div *ngIf="ngControl.hasError('required')"
   class="invalid-feedback text-start">Please enter a {{label()}}</div>

  <div *ngIf="ngControl.hasError('minlength')"
    class="invalid-feedback text-start">
    {{label()}} muste be at least {{control.errors?.['minlength'].requiredLength}} characters
  </div>

  <div *ngIf="ngControl.hasError('maxlength')"
   class="invalid-feedback text-start">
   {{label()}} muste be at most {{control.errors?.['maxlength'].requiredLength}} characters
  </div>

  <div *ngIf="ngControl.hasError('isMatching')"
   class="invalid-feedback text-start">
    Password do not match
  </div>
</div>
